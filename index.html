        <script>
            // Configure Reveal
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                // Parallax background image
                // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

                //parallaxBackgroundSize: '1500px 1000px',

                transition: 'linear',

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { 
                        src: 'bower_components/reveal.js/lib/js/classList.js', 
                        condition: function() { return !document.body.classList; } 
                    },
                    { 
                        src: 'bower_components/reveal.js/plugin/markdown/marked.js', 
                        condition: function() { return !!document.querySelector( '[data-markdown]' ); } 
                    },
                    { 
                        src: 'bower_components/reveal.js/plugin/markdown/markdown.js', 
                        condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { 
                        src: 'bower_components/reveal.js/plugin/highlight/highlight.js', 
                        async: true, 
                        callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', 
                        async: true, 
                        condition: function() { return !!document.body.classList; } },

                        condition: function() { return !!document.body.classList; } 
                    },
                    // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                    /*{ 
                        src: 'bower_components/reveal.js/plugin/remotes/remotes.js', 
                        async: true, 
                        condition: function() { return !!document.body.classList; } 
                    },*/
                    { 
                        src: 'js/loadhtmlslides.js', 
                        condition: function() { return !!document.querySelector( '[data-html]' ); } 
                    }
                ]
            });

            Reveal.addEventListener( 'slidechanged', function( event ) {
                //console.log(event.currentSlide)
                var element = event.currentSlide, 
                    figures = element.querySelectorAll('.polaroid figure');

                for (var i = 0; i < figures.length; ++i) {
                    var elFig = figures[i],
                       rndDeg = Math.random() * 180 - 90, //between -90 and 90
                         rndX = Math.random() * 80;

                    elFig.style.webkitTransform ='rotate('+rndDeg+'deg) translateX('+rndX+'px)';
                    elFig.style.marginLeft = rndX+'%';

                }
                //slide-background present
            });
        </script>
