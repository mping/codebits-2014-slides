
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Letting Go</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.min.css">
        <link rel="stylesheet" href="bower_components/reveal.js/css/theme/moon.css" id="theme">
        <link rel="stylesheet" href="css/custom.css">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css" id="highlight-theme">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
          document.write( '<link rel="stylesheet" href="bower_components/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>

        </div>

        <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="bower_components/reveal.js/js/reveal.js"></script>
        <script>
            // Configure Reveal
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                // when the presentation is scaled to fit different resolutions
                width: 1024,
                height: 768,

                controls: true,
                progress: true,
                history: true,
                center: true,

                // Parallax background image
                // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"
                _parallaxBackgroundImage: 'images/tigers_nest_blurred.jpg',
                _parallaxBackgroundSize: '2100px 901px',

                parallaxBackgroundImage: 'images/meditation_scene_2.jpg',
                parallaxBackgroundSize: '2100px 1181px',


                // This slide transition gives best results:
                //transition: 'linear',

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'zoom', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    {
                        src: 'bower_components/reveal.js/lib/js/classList.js',
                        condition: function() { return !document.body.classList; }
                    },
                    {
                        src: 'bower_components/reveal.js/plugin/markdown/marked.js',
                        condition: function() { return !!document.querySelector( '[data-markdown]' ); }
                    },
                    {
                        src: 'bower_components/reveal.js/plugin/markdown/markdown.js',
                        condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    {
                        src: 'bower_components/reveal.js/plugin/highlight/highlight.js',
                        async: true,
                        callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js',
                        async: true,
                        condition: function() { return !!document.body.classList; } },
                    {
                        src: 'bower_components/reveal.js/plugin/notes/notes.js',
                        async: true,
                        condition: function() { return !!document.body.classList; }
                    },
                    // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                    /**/
                    {
                        src: 'bower_components/reveal.js/plugin/remotes/remotes.js',
                        async: true,
                        condition: function() { return !!document.body.classList; }
                    },

                    {
                        src: 'js/loadhtmlslides.js',
                        condition: function() { return !!document.querySelector( '[data-html]' ); }
                    },

                    { src: 'bower_components/socket.io/lib/socket.io.js', async: true },
                    { src: 'bower_components/reveal.js/plugin/notes-server/client.js', async: true }
                ]
            });

            //random polaroids
            Reveal.addEventListener( 'slidechanged', function( event ) {
                var element = event.currentSlide,
                    figures = element.querySelectorAll('.polaroid figure');

                for (var i = 0; i < figures.length; ++i) {
                    var elFig = figures[i],
                       rndDeg = Math.random() * 180 - 90, //between -90 and 90
                         rndX = Math.random() * 80;

                    elFig.style.webkitTransform ='rotate('+rndDeg+'deg) translateX('+rndX+'px)';
                    elFig.style.marginLeft = rndX+'%';

                }
            });

            //random images
            Reveal.addEventListener( 'slidechanged', function( event ) {
                //console.log(event.currentSlide)
                var element = event.currentSlide,
                    figures = element.querySelectorAll('img.random');

                for (var i = 0; i < figures.length; ++i) {
                    var elFig = figures[i],
                         rndX = Math.random() * 100 - 20,
                         rndY = Math.random() * 50;

                    elFig.style.position ='absolute';
                    elFig.style.left = rndX+'%';
                    elFig.style.top  = rndY+'%';

                }
            });

            //progress bar / meter
            var meter;
            Reveal.addEventListener( 'slidechanged', function( event ) {
                meter = event.currentSlide.querySelector('div.meter .meterbar');
            });
            Reveal.addEventListener( 'fragmentshown', function( event ) {
                if(meter && event.fragment.dataset.meterCss) {
                    var props = JSON.parse(event.fragment.dataset.meterCss);
                    for(var key in props) {
                        meter.style[key] = props[key];
                    }
                }
            });

            //put nodes on the console
            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                var notes = event.currentSlide.querySelector(".notes");
                if(notes) {
                    console.info(notes.innerHTML.replace(/\n\s+/g,'\n'));
                }
            } );
        </script>

    </body>

</html>
